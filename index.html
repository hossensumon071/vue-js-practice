<!DOCTYPE html>
<html lang="en">
<head>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <style>
    .content{
      padding-top: 10%;
    }
  </style>

</head>
<body>
  
 
  
  <div id="app" class="container">
     
    <div class="row">
      <div class="col-md-4">
          
         <h3 class="text-center">Bazar List</h3>
         
         <form @submit.prevent="addItem" >
           <input type="text" class="form-control" v-model="newItem">
           
         </form>
      </div>
  
      <ul class="list-group">
       
        <li v-for="(item, index) in items" >
          <button class="btn btn-xs btn-danger" @click='removeItem(index)'>
            remove
         </button>
            {{ item.name }} - <input v-model="item.price">
        </li>

        <li class="list-group-item"> Total - {{ total }} </li>
     </ul>
    </div>

  </div>


  

<script>


 new Vue({
   el: '#app',
   data: {
     items: [
       {
         name: 'rice',
         price: 12.00
       },
       {
         name: 'wheat',
         price: 11.00
       },
       {
         name: 'oil',
         price: 22.00
       }
     ],
     newItem: ''
   },
   computed: {
      total() {
        var total = 0 
        this.items.forEach(item => {
          total += parseFloat(item.price)
        })
        return total
      }
   },
   methods: {
     addItem() {
       this.items.push({
         name: this.newItem,
         price: 0.0
       })
     }
   },
   removeItem() {
     this.items.splice(index, 1)
   }
 })



</script>


</body>
</html>
